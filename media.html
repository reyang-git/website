        const term = searchTerm.toLowerCase();
        filtered = filtered.filter(item => 
          item.title.toLowerCase().includes(term) || 
          item.outlet.toLowerCase().includes(term)
        );
      }

      // Group by type
      const grouped = {};
      filtered.forEach(item => {
        if (!grouped[item.type]) grouped[item.type] = [];
        grouped[item.type].push(item);
      });

      // Sort each group by date (newest first, items without dates at end)
      Object.keys(grouped).forEach(type => {
        grouped[type].sort((a, b) => {
          if (!a.date && !b.date) return 0;
          if (!a.date) return 1; // a goes to end
          if (!b.date) return -1; // b goes to end
          return b.date.localeCompare(a.date);
        });
      });

      // Render
      if (filtered.length === 0) {
        container.innerHTML = '<p class="no-results">No media items found matching your criteria.</p>';
        return;
      }

      let html = '';
      const typeOrder = ['publication', 'video', 'podcast'];
      
      typeOrder.forEach(type => {
        if (grouped[type] && grouped[type].length > 0) {
          html += `
            <section class="media-section" data-type="${type}">
              <h2 class="media-section-title">${sectionTitles[type]}</h2>
              <ul class="media-list">
          `;
          
          grouped[type].forEach(item => {
            const dateStr = formatDate(item.date);
            const metaStr = dateStr ? ` — ${item.outlet}, ${dateStr}` : ` — ${item.outlet}`;
            html += `
              <li class="media-item">
                <a href="${item.url}" target="_blank" rel="noreferrer noopener">${item.title}</a>
                <span class="media-item-meta">${metaStr}</span>
                ${item.note ? `<span class="media-item-note">${item.note}</span>` : ''}
              </li>
            `;
          });
          
          html += '</ul></section>';
        }
      });

      container.innerHTML = html;
    }

    // Initial render
    renderMediaItems(mediaItems);

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    let activeFilter = 'all';

    searchInput.addEventListener('input', (e) => {
      renderMediaItems(mediaItems, activeFilter, e.target.value);
    });

    // Filter buttons
    const filterBtns = document.querySelectorAll('.filter-btn');
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeFilter = btn.dataset.filter;
        renderMediaItems(mediaItems, activeFilter, searchInput.value);
      });
    });

    // Mobile menu toggle
    const hamburger = document.querySelector('.hamburger');
    const mobileMenu = document.querySelector('.mobile-menu');
    const mobileLinks = mobileMenu.querySelectorAll('a');

    function toggleMenu() {
      const isOpen = mobileMenu.classList.toggle('open');
      hamburger.setAttribute('aria-expanded', isOpen);
      hamburger.innerHTML = isOpen 
        ? '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>'
        : '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>';
    }

    hamburger.addEventListener('click', toggleMenu);

    mobileLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
        hamburger.innerHTML = '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>';
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && mobileMenu.classList.contains('open')) {
        toggleMenu();
      }
    });
  </script>
</body>
